name: Publish
on: [push]

jobs:
  publish_job:
    name: 'Publish'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
      - run: yarn install
      - run: yarn build
      - uses: fission-suite/publish-action@v1
        with:
          machine_key: ${{ secrets.MACHINE_KEY }}
