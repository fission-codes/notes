name: Publish
on:
  push: { "branches": [ "master" ] }

jobs:
  build:
    name: 'Publish'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn install --frozen-lock-file
      - run: yarn build
      - uses: fission-suite/publish-action
        with:
          machine_key: ${{ secrets.MACHINE_KEY }}
