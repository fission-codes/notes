name: ğŸš€ Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v2
      - name: ğŸ§± Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: ğŸ“¦ Install packages
        run: yarn install
      - name: ğŸ— Build assets
        run: yarn build
      - name: ğŸš€ Publish to Fission!
        uses: fission-suite/publish-action@v1
        with:
          machine_key: ${{ secrets.MACHINE_KEY }}
